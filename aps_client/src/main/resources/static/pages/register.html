<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="d-flex justify-content-center align-items-center vh-100">

    <div class="text-center">
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Digite um nome de usuario:</label>
                <input class="form-control" type="text" name="username" id="username">

            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Digite um email:</label>
                <input class="form-control" type="email" name="email" id="email">

            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Digite uma senha</label>
                <input class="form-control" type="password" name="password" id="password">
            </div>
            <button id="btn" class="btn btn-primary" type="submit">Cadastrar-se</button>
        </form>
    </div>


</div>

<script src="scripts/register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
